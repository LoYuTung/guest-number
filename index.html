		// document.getElementById("show").innerHTML = "0A0B";



		function getRandom(minNum, maxNum) {	//取得 minNum(最小值) ~ maxNum(最大值) 之間的亂數
			return Math.floor( Math.random() * (maxNum - minNum + 1) ) + minNum;
		}

		function getRandomArray(minNum, maxNum, n) {	//隨機產生不重覆的n個數字
			for(var i=0; i<n; i++) {
				var rdm = 0;		//暫存的亂數
				do {
					var exist = false;			//此亂數是否已存在
					rdm = getRandom(minNum, maxNum);	//取得亂數
					if(randomArray.indexOf(rdm) != -1) exist = true;//檢查亂數是否存在於陣列中，若存在則繼續回圈
		 		} while (exist);	//產生沒出現過的亂數時離開迴圈

				randomArray[i] = rdm;
			}
			return true;
		}


		// for(i=0; i<randomArray.length; i++){
		// 	document.write(randomArray[i]);
		// }

		function check(){
			for(i=0; i<n; i++){
				if(userArray[i] == randomArray[i]){
					A++;
				}else{
					for(j=0; j<n; j++){
						if(userArray[i] == randomArray[j]){
							B++;
						}
					}
				}

			}
      document.getElementById("show").innerHTML += count+"   ";
      document.getElementById("show").innerHTML += userArray[0];
      document.getElementById("show").innerHTML += userArray[1];
      document.getElementById("show").innerHTML += userArray[2];
      document.getElementById("show").innerHTML += userArray[3];

       if (count>10){

          window.location.href="https://i.imgur.com/rr4CIkG.jpg";

       }
      count++;
			A = 0;
			B = 0;
		}

		function cleartext(){
			A = 0;

			document.getElementById("btn9").disabled = false;

		}

		function btnClick(val){
			userArray[current] = val;
			document.getElementById("u"+current).value = val;
			document.getElementById("btn"+val).disabled = "enabled";
			current++;
		}

		function reset(){
			getRandomArray(0,9,n);
			cleartext();
			alert("重設完畢");
		}
